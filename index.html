<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Greeting Card</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex text-center justify-content-center mt-5">
            <div class="card">
                <div class="front d-flex flex-column justify-content-center">
                    <h3 style="font-style:italic;">To: Dear Ting</h3>
                    <p>Click to open the card</p>
                    <img id="front-cover" class="img-fluid align-self-center"
                        src="https://image.freepik.com/free-vector/merry-christmas-calligraphy-with-baubles_1262-7024.jpg"
                        width="250px">
                </div>

                <div class="back d-flex flex-column p-5 ">
                    <img class="card-image-top align-self-center"
                        src="https://i.pinimg.com/originals/9f/6d/32/9f6d3257555504e85e998eed019f0227.jpg"
                        width="250px">
                    <p class="card-text p-1 mt-3 flex-fill">
                        Thank you for always being there with me these days. I just want you to know that you are really great and hold a special place in my heart.
                        <br>
                        Before the year 2020, I would like to wish you:
                    </p>
                    <p class="card-title"><b>Merry Christmas!!!</b></p>
                    <p class="card-text align-self-end">From: Yong Sheng</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
